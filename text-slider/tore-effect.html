<html lang="en">
<head>
  <script language=JavaScript>
//Disable right mouse click Script

var message="Function Disabled!";

function clickIE4(){
if (event.button==2){
alert(message);
return false;
 }
}

function clickNS4(e){
if (document.layers||document.getElementById&&!document.all){
if (e.which==2||e.which==3){
alert(message);
return false;
}
}
}

if (document.layers){
document.captureEvents(Event.MOUSEDOWN);
document.onmousedown=clickNS4;
}
else if (document.all&&!document.getElementById){
document.onmousedown=clickIE4;
}

document.oncontextmenu=new Function("alert(message);return false")

</script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <style>
    html body {
      width: 100%;
      height: 100%;
      padding: 0px;
      margin: 0px;
      overflow: hidden;
      font-family: arial;
      font-size: 10px;
      color: transparent;
      background-color: transparent;
    }
    
    #preview-frame {
      width: 100%;
      height: 100%;
      background-color: transparent;
      filter: url(#filter)
    }
  </style>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script>
    var calcHeight = function() {
      $('#preview-frame').height($(window).height());
    }

    $(document).ready(function() {
      calcHeight();
    });

    $(window).resize(function() {
      calcHeight();
    }).load(function() {
      calcHeight();
    });
  </script>
</head>
                                  
<body>
  <iframe id="preview-frame" src="https://host.rtbs.in/text-slider" name="preview-frame" frameborder="0" noresize="noresize" allow="autoplay">
  </iframe>
<svg>
        <defs>
            <filter id="filter" >
                <feTurbulence baseFrequency="0.05" type="fractalNoise" numOctaves="9" seed="1" result="noise" />
                <feGaussianBlur stdDeviation="0.5" in="SourceAlpha"/>
                <feMorphology  operator="erode" radius="10" />
                <feDisplacementMap scale="10" in2="noise" result="frame"/>
                <feComposite in="SourceGraphic" in2="frame" operator="atop"/>
                <feDropShadow dx="1" dy="1" stdDeviation="1"/
            </filter>
        </defs>
    </svg>
</body>
</html>
